name: Sincronizaci√≥n ERP APEX ‚Üí Supabase (cada hora)

on:
  # Ejecutar cada 60 minutos
  schedule:
    - cron: '0 * * * *'  # Cada hora en punto
  
  # Permitir ejecuci√≥n manual desde GitHub UI
  workflow_dispatch:

jobs:
  sync-data:
    runs-on: ubuntu-latest
    timeout-minutes: 180  # 3 horas m√°ximo
    environment: production  # Usar el environment configurado
    
    steps:
      - name: üì• Checkout c√≥digo
        uses: actions/checkout@v4
      
      - name: üêç Configurar Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: üì¶ Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: üîÑ Sincronizar datos (4 endpoints)
        env:
          ORACLE_APEX_BASE_URL: ${{ secrets.ORACLE_APEX_BASE_URL }}
          ORACLE_APEX_USERNAME: ${{ secrets.ORACLE_APEX_USERNAME }}
          ORACLE_APEX_PASSWORD: ${{ secrets.ORACLE_APEX_PASSWORD }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
          BATCH_SIZE: 1000
          MAX_RETRIES: 3
          RETRY_DELAY: 2
          REQUEST_TIMEOUT: 120
          LOG_LEVEL: INFO
        run: |
          python sync_all_endpoints.py
      
      - name: üìä Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sync-logs-${{ github.run_number }}
          path: apex_supabase_sync/logs/
          retention-days: 30
      
      - name: üí¨ Notify on failure
        if: failure()
        run: |
          echo "‚ùå Sync failed at $(date)"
          echo "Check the logs artifact for details"
