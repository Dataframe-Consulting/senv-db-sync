name: SincronizaciÃ³n ERP APEX â†’ Supabase (cada 2 horas)

on:
  # Ejecutar cada 6 horas (00:00, 06:00, 12:00, 18:00)
  schedule:
    - cron: '0 */2 * * *'  # Cada 2 horas en punto
  
  # Permitir ejecuciÃ³n manual desde GitHub UI
  workflow_dispatch:  

jobs:
  sync-data:
    runs-on: ubuntu-latest
    timeout-minutes: 180  # 3 horas mÃ¡ximo
    environment: production  # Usar el environment configurado
    
    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4
      
      - name: ğŸ Configurar Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: ğŸ“¦ Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: ğŸ”„ Sincronizar datos (8 endpoints - Sistema Nuevo)
        env:
          ORACLE_APEX_BASE_URL: ${{ secrets.ORACLE_APEX_BASE_URL }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          python sync_main.py
      
      - name: ğŸ“Š Verificar estado
        if: always()
        run: |
          echo "âœ… SincronizaciÃ³n completada"
          echo "Ver output arriba para detalles de cada controller"
      
      - name: ğŸ’¬ Notify on failure
        if: failure()
        run: |
          echo "âŒ Sync failed at $(date)"
          echo "Check the logs artifact for details"
